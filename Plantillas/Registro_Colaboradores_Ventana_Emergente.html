<style>
	body {font-family: Arial, Helvetica, sans-serif;}

	.modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		padding-top: 120px; /* Location of the box */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgb(0,0,0); /* Fallback color */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

	.modal-content {
		background-color: gray;
		margin: auto;
		padding: 20px;
		border: 1px solid #888;
		width: 95%;
	}

	#close {
		color: black;
		float: center;
		font-size: 38px;
		font-weight: bold;
		width:10px;
	}

	#close:hover,
	#close:focus {
		color: orange;
		text-decoration: none;
		cursor: pointer;
		}
</style>

<!-- Script para ventana emergente de impresi贸n -->
<script>
  var modal = document.getElementById("myModalRegistroColaboradores");
  var btn = document.getElementById("myBtnRegistroColaboradores");
  var span = document.getElementsByClassName("RegistroColaboradores")[0];

  // When the user clicks on the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
