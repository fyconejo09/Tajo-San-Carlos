<!-- Script para ventana emergente de impresi贸n -->

<script>
  var modal3 = document.getElementById("myModalReporteSalarios");
  var btn3 = document.getElementById("myBtnReporteSalarios");
  var span3 = document.getElementsByClassName("ReporteSalarios")[0];

  // When the user clicks on the button, open the modal
  btn3.onclick = function() {
    modal3.style.display = "block";
  }
  // When the user clicks on <span> (x), close the modal
  span3.onclick = function() {
    modal3.style.display = "none";
  }
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal3) {
      modal3.style.display = "none";
    }
  }
</script>
